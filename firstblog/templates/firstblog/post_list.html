<!DOCTYPE html>
<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog Django Girls</a></h1>
        </header>

     {% for firstblog in firstblogs %}
    <article>
        <time>published: {{ firstblog.published_date }}</time>
        <h2><a href="">{{ firstblog.title }}</a></h2>
        <p>{{ firstblog.text|linebreaksbr }}</p>
    </article>
  {% endfor %}
    </body>
</html>
